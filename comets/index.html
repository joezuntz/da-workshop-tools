<body>
    <script src="lib/d3.min.js"></script>

<h1> Asteroid Plotting </h1>


  <p> Enter the coordinates and orientations of your asteroids.</p>

<form id="asteroid_form"></form>

  <table id="data_table">
    <THEAD>
      <TR>
      <TH>Asteroid</TH>
      <TH>RA</TH>
      <TH>Dec</TH>
      <TH>Orientation</TH>
    </TR>
    </THEAD>
    <TBODY>
    <TR>
        <TD><label for="ast1">1:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra1" name="ra1"></TD>
        <TD><input form="asteroid_form" type="text" id="dec1" name="dec1"></TD>
        <TD><input form="asteroid_form" type="text" id="ang1" name="ang1"></TD>
    </TR>
    <TR>
        <TD><label for="ast2">2:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra2" name="ra2"></TD>
        <TD><input form="asteroid_form" type="text" id="dec2" name="dec2"></TD>
        <TD><input form="asteroid_form" type="text" id="ang2" name="ang2"></TD>
    </TR>
    <TR>
        <TD><label for="ast3">3:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra3" name="ra3"></TD>
        <TD><input form="asteroid_form" type="text" id="dec3" name="dec3"></TD>
        <TD><input form="asteroid_form" type="text" id="ang3" name="ang3"></TD>
    </TR>
    <TR>
        <TD><label for="ast4">4:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra4" name="ra4"></TD>
        <TD><input form="asteroid_form" type="text" id="dec4" name="dec4"></TD>
        <TD><input form="asteroid_form" type="text" id="ang4" name="ang4"></TD>
    </TR>
    <TR>
        <TD><label for="ast5">5:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra5" name="ra5"></TD>
        <TD><input form="asteroid_form" type="text" id="dec5" name="dec5"></TD>
        <TD><input form="asteroid_form" type="text" id="ang5" name="ang5"></TD>
    </TR>
    <TR>
        <TD><label for="ast6">6:</label></TD>
        <TD><input form="asteroid_form" type="text" id="ra6" name="ra6"></TD>
        <TD><input form="asteroid_form" type="text" id="dec6" name="dec6"></TD>
        <TD><input form="asteroid_form" type="text" id="ang6" name="ang6"></TD>
    </TR>
</TBODY>
</table>
<BR>
  <table>
    <THEAD>
      <TH>Choose a projection</TH>
    </THEAD>
    <TBODY>
    <tr><TD>
        <input type="radio" id="aitoff" name="proj" value="Aitoff" checked="checked">
        <label for="aitoff">Aitoff</label>
</TD>
    </tr>

    <tr>
  <TD>
    <input type="radio" id="mercator" name="proj" value="Mercator">
  <label for="mercator">Mercator</label>
</TD>
    </tr>

    <tr>
        <TD>
  <input type="radio" id="orthographic" name="proj" value="Orthographic">
  <label for="orthographic">Orthographic</label>
</TD>
    </tr>

    <tr><TD>
  <input type="radio" id="robinson" name="proj" value="Robinson">
  <label for="robinson">Robinson</label>
    </tr>
</TBODY>

  </table>

<P>
<button onclick="plot_comets(); return false;">(Re)draw sky</button>
</P>
